<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browse through our catalog and discover our wide range of products." />
    <title>Lion Raaj - Catalog</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/catalog.css" />
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="catalog">
            <h2>Products</h2>
            <div id="catalog-container" class="product-grid">
                <div class="product">
                    <img src="data/images/Background.jpg" alt="Product 1" class="product-image" />
                    <h3 class="product-title">Product 1</h3>
                    <p class="product-description">This is a great product</p>
                    <p class="product-price">₹999</p>
                    <button class="buy-btn">Buy Now</button>
                </div>

                <div class="product">
                    <img src="data/images/maruti.png" alt="Product 2" class="product-image" />
                    <h3 class="product-title">Product 2</h3>
                    <p class="product-description">This is another product</p>
                    <p class="product-price">₹1999</p>
                    <button class="buy-btn">Buy Now</button>
                </div>

                <div class="product">
                    <img src="data/images/plane.png" alt="Product 3" class="product-image" />
                    <h3 class="product-title">Product 3</h3>
                    <p class="product-description">This is another product</p>
                    <p class="product-price">₹1999</p>
                    <button class="buy-btn">Buy Now</button>
                </div>

                <div class="product">
                    <img src="data/images/Background.jpg" alt="Product 4" class="product-image" />
                    <h3 class="product-title">Product 4</h3>
                    <p class="product-description">This is another product</p>
                    <p class="product-price">₹1999</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </section>

        <div class="view">
            <button id="large">Large</button>
            <button id="medium">Medium</button>
            <button id="small">Small</button>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Lion Raaj. All rights reserved.</p>
    </footer>

    <script src="js/catalog.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
