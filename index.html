<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to Lion Raaj, where quality products meet innovation. Explore our catalog and contact us for any inquiries." />
    <title>Lion Raaj - Home</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <video autoplay muted loop class="background-video">
                <source src="data/video/field.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>

            <img src="data/images/logo.png" alt="" class="logo-main" />
            <h2>Bold Grain Bold Taste</h2>
            <p>Discover our high-quality products. Our mission is to provide the best for our customers, since 1998.</p>
            <a href="catalog.html" class="btn">
                Explore Our Products
                <img src="data/icons/shopping_cart.png" alt="Shopping Cart Icon" />
            </a>
        </section>

        <section class="preview">
            <div class="cards">
                <div class="card">
                    <img src="data/icons/shipping.png" alt="Shipping Icon" />
                    <p>Fast Shipping</p>
                </div>
                <div class="card">
                    <img src="data/icons/trust.png" alt="Trust Icon" />
                    <p>Trusted by Thousands</p>
                </div>
                <div class="card">
                    <img src="data/icons/rupee.png" alt="Rupee Icon" />
                    <p>Affordable Prices</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 Lion Raaj. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
